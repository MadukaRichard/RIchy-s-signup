<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			font-family: 'Jost', sans-serif;
			background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
		}
		.main {
			width: 350px;
			height: 500px;
			background: red;
			overflow: hidden;
			background: url("https://via.placeholder.com/350x500") no-repeat center/cover;
			border-radius: 10px;
			box-shadow: 5px 20px 50px #000;
		}
		#chk {
			display: none;
		}
		.signup, .login {
			position: relative;
			width: 100%;
			height: 100%;
		}
		label {
			color: #fff;
			font-size: 2.3em;
			justify-content: center;
			display: flex;
			margin: 50px;
			font-weight: bold;
			cursor: pointer;
			transition: .5s ease-in-out;
		}
		input {
			width: 60%;
			height: 10px;
			background: #e0dede;
			justify-content: center;
			display: flex;
			margin: 20px auto;
			padding: 12px;
			border: none;
			outline: none;
			border-radius: 5px;
		}
		button {
			width: 60%;
			height: 40px;
			margin: 10px auto;
			justify-content: center;
			display: block;
			color: #fff;
			background: #573b8a;
			font-size: 1em;
			font-weight: bold;
			margin-top: 30px;
			outline: none;
			border: none;
			border-radius: 5px;
			transition: .2s ease-in;
			cursor: pointer;
		}
		button:hover {
			background: #6d44b8;
		}
		.login {
			height: 460px;
			background: #eee;
			border-radius: 60% / 10%;
			transform: translateY(-180px);
			transition: .8s ease-in-out;
		}
		.login label {
			color: #573b8a;
			transform: scale(.6);
		}
		#chk:checked ~ .login {
			transform: translateY(-500px);
		}
		#chk:checked ~ .login label {
			transform: scale(1);
		}
		#chk:checked ~ .signup label {
			transform: scale(.6);
		}
	</style>
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="signup">
			<form onsubmit="return confirmPassword(event)">
				<label for="chk" aria-hidden="true">Sign up</label>
				<input type="text" name="txt" placeholder="Username" required id="signup-username">
				<input type="email" name="email" placeholder="Email" required id="signup-email">
				<input type="password" name="password" placeholder="Password" required id="signup-password">
				<input type="password" name="confirm-password" placeholder="Confirm Password" required id="signup-confirm-password">
				<button type="submit">Sign up</button>
			</form>
		</div>
		<div class="login">
			<form onsubmit="return verifyLogin(event)">
				<label for="chk" aria-hidden="true">Login</label>
				<input type="text" name="username" placeholder="Username" required id="login-username">
				<input type="password" name="password" placeholder="Password" required id="login-password">
				<button type="submit">Login</button>
			</form>
		</div>
	</div>
	<script>
		
		function verifyLogin(event) {
			event.preventDefault();

			const username = document.getElementById('login-username').value.trim();
			const password = document.getElementById('login-password').value.trim();

			if (username === 'Dhukar' && password === 'Doremi12345') {
				alert('Login successful!');
				window.location.href = 'https://github.com/MadukaRichard/RIchy-s-signup/blob/main/weekendass5post.html'; // Replace with the actual path
			} else {
				alert('Invalid username or password. Please try again.');
			}
		}

		
		function confirmPassword(event) {
			event.preventDefault();
			const password = document.getElementById('signup-password').value.trim();
			const confirmPassword = document.getElementById('signup-confirm-password').value.trim();
			
			if (password !== confirmPassword) {
				alert('Passwords do not match. Please try again.');
				return false;
			}

			alert('Sign-up successful!');
			return true; 
		}
	</script>
</body>
</html>
